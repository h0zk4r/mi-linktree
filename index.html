<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: linear-gradient(160deg, #2c3e50, #4ca1af);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-image: url('textura.webp'); /* O textura.webp */
            background-size: cover;
            background-position: center;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.35);
            text-align: center;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin: 0;
            color: #333333;
        }
        .subtitle {
            font-size: 1em;
            margin-top: 5px;
            margin-bottom: 30px;
            color: #333333;
            font-weight: 600;
        }

        /* --- CONTENEDOR DE ENLACES CORREGIDO --- */
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            /* Eliminamos los anchos para que los botones manden */
        }
        
        /* --- BOTONES CON EL ANCHO CORRECTO --- */
        .link-button {
            background-color: #c7a465;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            border-radius: 12px;
            /* CAMBIO CLAVE: Ancho fijo para darles aire a los lados */
            width: 85%;
            max-width: 380px; /* Un ancho máximo para que no se estiren demasiado en pantallas grandes */
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between; 
            border: 1px solid rgba(0,0,0,0.05);
        }
        .icon-text-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .arrow {
            font-size: 1.6em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }
        .link-button:hover {
            transform: translateY(-4px);
            background-color: #b99554;
            box-shadow: 0 8px 20px rgba(199, 164, 101, 0.4);
        }
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: skewX(-25deg);
            transition: left 0.8s ease;
        }
        .link-button:hover::before {
            left: 125%;
        }
        .link-icon {
            width: 28px;
            height: 28px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #444444;
            font-weight: 600;
        }
    </style>
</head>

                <div class="icon-text-group">
                    <img src="whatsapp.png" alt="WhatsApp" class="link-icon"><span>¡Reserva por WhatsApp!</span>
                </div>
                <span class="arrow">></span>
            </a>
            <a href="https://promociones.ocperuviajes.com/" class="link-button" target="_blank">
                <div class="icon-text-group">
                    <img src="promo.png" alt="Promociones" class="link-icon"><span>Ver promociones</span>
                </div>
                <span class="arrow">></span>
            </a>
            <a href="https://ocperuviajes.com/" class="link-button" target="_blank">

            </a>
            <a href="https://www.instagram.com/ocperuviajes/" class="link-button" target="_blank">

                    <img src="instagram.png" alt="Instagram" class="link-icon"><span>Síguenos en Instagram</span>

                <span class="arrow">></span>
            </a>
            <a href="https://www.facebook.com/OCPERUVIAJES/" class="link-button" target="_blank">
                <div class="icon-text-group">
                    <img src="facebook.png" alt="Facebook" class="link-icon"><span>Síguenos en Facebook</span>
                </div>
                <span class="arrow">></span>
            </a>
            <a href="https://www.linkedin.com/company/ocperuviajes/" class="link-button" target="_blank">
                <div class="icon-text-group">
                    <img src="linkedin.png" alt="LinkedIn" class="link-icon"><span>Encuéntranos en LinkedIn</span>
                </div>
                <span class="arrow">></span>
            </a>
        </div>
        <div class="footer">
            <p>© 2025 OC Perú Viajes. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
